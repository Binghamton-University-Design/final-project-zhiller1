<html>
	<head>
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- SEO -->
		<meta name="description" content="This is my digital story project.">
		<meta name="author" content="Zachary Hiller">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Question 10</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>

			function getQueryStringParameters(){ 

			    var url = window.location.href;
			    var query_string_paramter = url.split("?")[1]; 

			 return query_string_paramter;
			}
			
		</script>

	</head>

	<body>
		<div id="wrapper">
				<div class="grid">
					<div class="width-12-12-m width12-12 project">
						<div class="project-inner" id="project-inner">
							<div class="question">The traditional Russian way to eat cheese pancakes, is with sour cream and jelly, correct?</div>
							<a class="yes-q" href="tabulate.html?q10=1"></a>
							<a class="no-q" href="tabulate.html?q10=0"></a>
							<img src="images/QUESTION 10-01.png"></div>
					</div>
			</div>
		</div>
	</body>

<script>

	var a = document.getElementById('project-inner').getElementsByTagName('a'),
    length = a.length;

	for(var i=0; i< length; i++){
	  a[i].href += '&'+getQueryStringParameters();
	}

	$(".yes-q").click(function(){
			var h = $(this).attr("href");
  		event.preventDefault();
      event.stopPropagation();
      $( ".question, yes-q, no-q" ).hide();
      var oldSrc = 'images/QUESTION 10-01.png';
			var newSrc = 'images/CORRECT-01.png';
			$('img[src="' + oldSrc + '"]').attr('src', newSrc);
			window.setTimeout(function () {
        location.href = h;
      }, 2000);
		});

		$(".no-q").click(function(){
			var h = $(this).attr("href");
  		event.preventDefault();
      event.stopPropagation();
      $( ".question, yes-q, no-q" ).hide();
      var oldSrc = 'images/QUESTION 10-01.png';
			var newSrc = 'images/WRONG-01.png';
			$('img[src="' + oldSrc + '"]').attr('src', newSrc);
			window.setTimeout(function () {
        location.href = h;
      }, 2000);
		});

</script>

</html>
