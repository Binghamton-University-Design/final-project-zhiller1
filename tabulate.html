<script>

function getUrlVars()
{
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
                hash = hashes[i].split('=');                        
                vars[hash[0]] = hash[1];
        }
        return vars;
}

var url_vars = getUrlVars();
var total = 0;
for(var i in url_vars)
{
        total = total+parseInt(url_vars[i]);
}

var next = "results-"+total+'.html';

window.setTimeout(function () {
            location.href = next;
        }, 2000);


</script>
